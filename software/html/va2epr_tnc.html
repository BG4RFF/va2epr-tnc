  <title>Hello, Nerd!</title>

  <script src="OpenLayers/lib/OpenLayers.js"></script>
  <script type="text/javascript">

    var map, layer;

    function init() {

      map = new OpenLayers.Map('map');
      layer = new OpenLayers.Layer.OSM("osm");

      map.addLayer(layer);
      map.setCenter(
        new OpenLayers.LonLat(-75.69, 45.42).transform(
          new OpenLayers.Projection("EPSG:4326"),
          map.getProjectionObject()
        ),
        12
      );    
    }

    </script>

    <style type="text/css">

      * {
        padding: 0;
        margin: 0;
      }

    </style>
</head>
<body onload="init()">
  <div id="map"></div>
</body>
